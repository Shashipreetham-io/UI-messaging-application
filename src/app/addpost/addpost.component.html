<div class="container">
<div class="card" style="width: 25rem">
<div class="card-header text-center">
<blockquote class="blockquote">
    <p class="mb-0 h6 display-4">Create post</p>
    </blockquote>
</div>
    <div class="card-body">
<form class="example-form" [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)" >
<div class="text-center">
<img [src]="imgSrc"  width="350px" height="300px" (click)="fileUploader.click()">
</div>
<div class="form-group">
<label>Upload Image</label>
<input  type="file" class="form-control" accept="image/*" #fileUploader formControlName="imageUrl" (change)="showImage($event)">
<div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">Please upload the image</div>
</div>
<!-- <div class="form-group">
    <label>Add caption</label>
    <input type="text" class="form-control" formControlName="caption" placeholder="caption">
</div> -->
<mat-form-field class="example-full-width">
    <mat-label>Leave a caption</mat-label>
    <textarea matInput formControlName="caption" placeholder="I'm cool!!!"></textarea>
  </mat-form-field>
    <div class="form-group">
<button mat-raised-button color="primary" type="submit" class="float-right">Add</button>
    </div>
</form>
</div>
</div>
</div>
